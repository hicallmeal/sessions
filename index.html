<!doctype html>
<head>
	<title>Sessions</title>
	<link rel="icon" href="./S Logo.png">
	<link rel="stylesheet" href="./main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./javascript.js"></script>
</head>

<body>
	<div id="logo">
		<h1 id="s_logo">sessions</h1>
	</div>
	
	<div id="main_container">
		<div id="configuration">
		<h3>Configuration</h3> 
			<div id="setup">
				<div id="set_name">
					<label for="dname" >Set Display name:</label>
					<input type="text" id="name" name="Name" placeholder="Display name..">
				</div>
				<div id="set_local">
					<label for="Location">Set Location:</label>
					<input type="text" id="location" name="Location" placeholder="Location..">
					<p id="c_error"></p>
				</div>
				<div id="config_accept">
					<button class="accept_button" value="Submit" onclick="onAccept()">Accept</button>
				</div>
			</div>
		</div>
